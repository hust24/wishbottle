<!DOCTYPE html>
<html>
  <head>
    <title>登录界面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/登录界面/styles.css" type="text/css" rel="stylesheet"/>
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/登录界面/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- 登录面板 (动态面板) -->
      <div id="u0" class="ax_default" data-label="登录面板">
        <div id="u0_state0" class="panel_state" data-label="State1" style="">
          <div id="u0_state0_content" class="panel_state_content">

            <!-- Unnamed (矩形) -->
            <div id="u1" class="ax_default _默认样式">
              <div id="u1_div" class=""></div>
            </div>

            <!-- Unnamed (矩形) -->
            <div id="u2" class="ax_default _默认样式">
              <img id="u2_img" class="img " src="images/登录界面/u2.png"/>
              <div id="u2_text" class="text ">
                <p><span>后台管理系统</span></p>
              </div>
            </div>

            <!-- 登录按纽 (矩形) -->
            <div id="u3" class="ax_default _默认样式" data-label="登录按纽" selectiongroup="按纽组-9">
              <div id="u3_div" class=""></div>
              <div id="u3_text" class="text ">
                <p><span>登录</span></p>
              </div>
            </div>

            <!-- 输入框 (组合 ) -->
            <div id="u4" class="ax_default" data-label="输入框" data-left="25" data-top="230" data-width="300" data-height="50">

              <!-- 边框 (矩形) -->
              <div id="u5" class="ax_default _默认样式" data-label="边框">
                <img id="u5_img" class="img " src="images/登录界面/边框_u5.png"/>
                <div id="u5_text" class="text ">
                  <p><span></span></p>
                </div>
              </div>

              <!-- 密码 (文本框) -->
              <div id="u6" class="ax_default _默认样式" data-label="密码">
                <input id="u6_input" type="password" value="" maxlength="20"/>
              </div>

              <!-- 清除 (矩形) -->
              <div id="u7" class="ax_default _默认样式 ax_default_hidden" data-label="清除" style="display:none; visibility: hidden">
                <div id="u7_div" class=""></div>
                <div id="u7_text" class="text ">
                  <p><span></span></p>
                </div>
              </div>
            </div>

            <!-- 输入框 (组合 ) -->
            <div id="u8" class="ax_default" data-label="输入框" data-left="25" data-top="160" data-width="300" data-height="50">

              <!-- 边框 (矩形) -->
              <div id="u9" class="ax_default _默认样式" data-label="边框">
                <img id="u9_img" class="img " src="images/登录界面/边框_u5.png"/>
              </div>

              <!-- 用户名 (文本框) -->
              <div id="u10" class="ax_default _默认样式" data-label="用户名">
                <input id="u10_input" type="text" value="" maxlength="20"/>
              </div>

              <!-- 清除 (矩形) -->
              <div id="u11" class="ax_default _默认样式 ax_default_hidden" data-label="清除" style="display:none; visibility: hidden">
                <div id="u11_div" class=""></div>
                <div id="u11_text" class="text ">
                  <p><span></span></p>
                </div>
              </div>
            </div>

            <!-- Unnamed (形状) -->
            <div id="u12" class="ax_default _默认样式">
              <img id="u12_img" class="img " src="images/登录界面/u12.png"/>
            </div>

            <!-- Unnamed (形状) -->
            <div id="u13" class="ax_default _默认样式">
              <img id="u13_img" class="img " src="images/登录界面/u13.png"/>
            </div>

            <!-- 警告提示 (动态面板) -->
            <div id="u14" class="ax_default ax_default_hidden" data-label="警告提示" style="display:none; visibility: hidden">
              <div id="u14_state0" class="panel_state" data-label="用户名或密码不正确" style="">
                <div id="u14_state0_content" class="panel_state_content">

                  <!-- Unnamed (矩形) -->
                  <div id="u15" class="ax_default _默认样式">
                    <div id="u15_div" class=""></div>
                    <div id="u15_text" class="text ">
                      <p><span style="font-family:'FontAwesome';font-weight:400;font-size:16px;"></span><span style="font-family:'微软雅黑';font-weight:400;font-size:12px;"> 用户名或密码不正确</span></p>
                    </div>
                  </div>
                </div>
              </div>
              <div id="u14_state1" class="panel_state" data-label="请填写用户名称" style="visibility: hidden;">
                <div id="u14_state1_content" class="panel_state_content">

                  <!-- Unnamed (矩形) -->
                  <div id="u16" class="ax_default _默认样式">
                    <div id="u16_div" class=""></div>
                    <div id="u16_text" class="text ">
                      <p><span style="font-family:'FontAwesome';font-weight:400;font-size:16px;"></span><span style="font-family:'微软雅黑';font-weight:400;font-size:12px;"> 请填写用户账号</span></p>
                    </div>
                  </div>
                </div>
              </div>
              <div id="u14_state2" class="panel_state" data-label="请填写登录密码" style="visibility: hidden;">
                <div id="u14_state2_content" class="panel_state_content">

                  <!-- Unnamed (矩形) -->
                  <div id="u17" class="ax_default _默认样式">
                    <div id="u17_div" class=""></div>
                    <div id="u17_text" class="text ">
                      <p><span style="font-family:'FontAwesome';font-weight:400;font-size:16px;"></span><span style="font-family:'微软雅黑';font-weight:400;font-size:12px;"> 请填写登录密码</span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Unnamed (图片 ) -->
            <div id="u18" class="ax_default image">
              <img id="u18_img" class="img " src="images/登录界面/u18.png"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
